<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clinica Vet PET-HomeCare</title>
</head>

<body>
    <a>Consulta Veterinária</a>
    <br>
    <div>
        <form class="buscar" onsubmit="return false;">
            <br>
            <a>Buscar</a>
            <input name="buscar-campo">
            <select name="buscar-opcoes">
                <option value="animal">Animal</option>
                <option value="tutor">Tutor</option>
                <option value="veterinario">Veterinario</option>
                <option value="dataconsulta">Data da Consulta</option>
            </select>
            <button onClick="return false;">OK</button><br>
            <br>
        </form>
    </div>

    <div class="form-pacientes">
        <form method="POST" onsubmit="CRUDFetch.cadastrar(); return false;" enctype="multipart/form-data">
            <div>
                <label for="nome_animal">Nome do Animal</label>
                <input type="text" name="nome_animal" id="add-nome_animal">
            </div>
            <div>
                <label for="especie">Especie</label>
                <input type="text" name="especie" id="add-especie">
            </div>
            <div>
                <label for="raca">Raça</label>
                <input type="text" name="raca" id="add-raca">
            </div>
            <div>
                <label for="nasc_animal">Data de Nascimento</label>
                <input type="date" name="nasc_animal" id="add-nasc_animal">
            </div>
            <div>
                <label for="nome_tutor">Nome do Tutor</label>
                <input type="text" name="nome_tutor" id="add-nome_tutor">
            </div>
            <div>
                <label for="telefone_tutor">Telefone</label>
                <input type="text" name="telefone_tutor" id="add-telefone_tutor">
            </div>
            <div>
                <label for="email_tutor">E-mail</label>
                <input type="text" name="email_tutor" id="add-email_tutor">
            </div>
            <div>
                <label for="veterinario_nome">Veterinario Responsável</label>
                <select id="add-veterinarios">
                    <option value="vet_1">Dra</option>
                    <option value="vet_2">Dr</option>
                    <option value="vet_3">Doutorzinho</option>
                </select>
            </div>
            <div>
                <label for="status">Status</label>
                <select id="status">
                    <option value="status1">1</option>
                    <option value="status2">2</option>
                    <option value="status3">3</option>
                </select>
            </div>
            <div>
                <input type="submit" accept="all"/>
            </div>
        </form>
    </div>

    <div>
        <div>
            <p id="counter"></p>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Animal</th>
                        <th>Tutor</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Veterinário</th>
                    </tr>
                </thead>
                <tbody id="lista"></tbody>
            </table>
        </div>
    </div>
    <script src="CRUDapp.js"></script>
    <script src="CRUDFetch.js"></script>
</body>

</html>
